<!-- CardPro Sheet Tab -->
<div class="container">
  <div class="row d-flex flex-wrap justify-content-center">
    <div class="col-lg-3 col-md-6 col-sm-12 mb-4">
      <div class="profile-card d-flex flex-column justify-content-between">
        <div class="profile-image-container">
          <div class="status-indicator">
            <span class="status-badge status-active">Active</span>
          </div>
          <img
            src="{{ imagePath }}"
            class="profile-image"
            alt="Profile"
          />
        </div>
        <span class="client-name d-block">Jane Doe</span>
        <div class="stats-container">
          <div class="row text-center">
            <div class="col-6">
              <div class="stats-number">3095/23</div>
              <div class="card-label">Reg No.</div>
            </div>
            <div class="col-6 divider">
              <div class="stats-number">0001/24</div>
              <div class="card-label">Practice No.</div>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-between mt-2">
          <button type="button" class="btn btn-dark btn-sm me-1" data-bs-toggle="modal"data-bs-target="#imageCropperModal">
            <span>Crop Image</span>
            <!-- <i class="bi bi-crop"></i> -->
          </button>
          <button type="button" class="btn btn-outline-dark btn-sm ms-1">
            <span>More Details</span>
            <!-- <i class="bi bi-chevron-right"></i> -->
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap Modal for Image Cropper -->
<div class="modal fade" id="imageCropperModal" tabindex="-1" aria-labelledby="imageCropperModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h5 class="modal-title" id="imageCropperModalLabel">Crop Image</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <!-- [imageURL] = "'http://localhost:4200/assets/images/avatar.png'" -->
      <!-- Modal Body with Image Cropper -->
      <div class="modal-body">
        <image-cropper
          [imageURL]=imagePath
          [maintainAspectRatio] = "true"
          [resizeToHeight]="200"
          [resizeToWidth]="200"
          [cropperStaticWidth]="200"
          [cropperStaticHeight]="200"
          (imageCropped) = "imageCropped($event)">
        </image-cropper>
      </div>

      <!-- Modal Footer with Action Buttons -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="onCrop()">Done</button>
      </div>
    </div>
  </div>
</div>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap JS & Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
